<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contáctanos para solicitar presupuestos o resolver tus dudas.">
  <meta name="author" content="Camisetas Creativas">
  <title>Camisetas Creativas - Contacto</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <h1>Camisetas Creativas</h1>
      <nav aria-label="Navegación principal">
        <ul class="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
          <li><a href="trabajos.html">Trabajos</a></li>
          <li><a href="contacto.html" aria-current="page">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contacto">
      <h2>Formulario de Contacto</h2>
      <form action="#" method="post" novalidate aria-label="Formulario de contacto">
        <div class="form-group">
          <label for="nombre">Nombre <span aria-hidden="true">*</span></label>
          <input type="text" id="nombre" name="nombre" required aria-required="true">
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico <span aria-hidden="true">*</span></label>
          <input type="email" id="email" name="email" required aria-required="true">
        </div>

        <div class="form-group">
          <label for="asunto">Asunto</label>
          <input type="text" id="asunto" name="asunto">
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje <span aria-hidden="true">*</span></label>
          <textarea id="mensaje" name="mensaje" rows="5" required aria-required="true"></textarea>
        </div>

        <button type="submit">Enviar Mensaje</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Camisetas Creativas - Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
